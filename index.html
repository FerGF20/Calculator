<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler">
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button id="clear" class="btn-clear">C</button></td>
                        <td><button id="/" class="btn-operator">รท</button></td>
                        <td><button id="*" class="btn-operator">x</button></td>
                        <td><button id="backspace" class="btn-operator"><</button></td>
                    </tr>
                    <tr>
                        <td><button id="7" class="btn-number">7</button></td>
                        <td><button id="8" class="btn-number">8</button></td>
                        <td><button id="9" class="btn-number">9</button></td>
                        <td><button id="-" class="btn-operator">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="4" class="btn-number">4</button></td>
                        <td><button id="5" class="btn-number">5</button></td>
                        <td><button id="6" class="btn-number">6</button></td>
                        <td><button id="+" class="btn-operator">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="1" class="btn-number">1</button></td>
                        <td><button id="2" class="btn-number">2</button></td>
                        <td><button id="3" class="btn-number">3</button></td>
                        <td rowspan="2"><button id="equal" class="btn-equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button id="." class="." class="btn-operator">.</button></td>
                        <td><button id="0" class="0" class="btn-number">0</button></td>
                        <td><button id="00" class="00" class="btn-operator">00</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="./JS/index.js"></script>
</body>
</html>
